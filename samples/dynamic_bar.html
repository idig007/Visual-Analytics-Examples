<html>
<head>
  <!-- Import D3.js -->
  <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Import utilities  -->
  <script type="text/javascript" src="../util/messagingUtil.js"></script>
  <script type="text/javascript" src="../util/contentUtil.js"></script>
</head>
<body>
  <!-- CSS code -->
  <style type="text/css">

  /* Define html, body, and svg element styles */
  html, body, svg {
    margin: 0px;
    width: 100%;
    height: 100%;
  }

  /* Define grid styles */
  .grid{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(98px, 1fr));
    grid-auto-rows: auto;
  }

  /* Define styles for brushing */
  .selectable.selected {
    opacity: 0.2;
  };

</style>

<script>
"use strict";

// Listening for HTML document completely loaded and parsed
document.addEventListener("DOMContentLoaded", function() {

  /******************************************************* Declare variables *******************************************************/

  // Sample data message to render outside of VA for debugging
  const SAMPLE_MESSAGE = {
    version: "1",
    resultName: "sample",
    rowCount: 5,
    availableRowCount: 5,
    data: [
      [
      'https://images.gr-assets.com/books/1447303603m/2767052.jpg',
       1,
      "The Hunger Games (The Hunger Games, #1)"],
      [
       'https://images.gr-assets.com/books/1474154022m/3.jpg',
       2,
       "Harry Potter and the Sorcerer's Stone (Harry Potter, #1)"],
      [
       'https://images.gr-assets.com/books/1361039443m/41865.jpg',
       3,
       "Twilight (Twilight, #1)"],
      [
       'https://images.gr-assets.com/books/1361975680m/2657.jpg',
       4,
       "To Kill a Mockingbird"],
      [
       'https://images.gr-assets.com/books/1490528560m/4671.jpg',
       5,
       "The Great Gatsby"]
    ],
    columns: [
      {
        name: "image_url",
        label: "image_url",
        type: "string"
      },
      {
        name: "id",
        label: "id",
        type: "string"
      },
      {
        name:'title',
        label: 'title',
        type: 'string'
      }
    ]
  };

  // Dynamic data variables
  let VA_MESSAGE; // Data message from VA
  let VA_RESULT_NAME; // Result name required to send messages back to VA
  let DATA; // Data to be parsed from VA data message

  // Selection and d3 variables
  let GRID; // Grid for book images
  let BOOK; // Book data-join
  let IMAGE; // Book image

  /*************************************************** Setup Callback Functions ***************************************************/

  // Attach event for data message from VA
  va.messagingUtil.setOnDataReceivedCallback(onDataReceived);

  // If not being rendered in iFrame (outside of VA) or if there is no data, render with sample data
  if (!inIframe() || !DATA) {
    onDataReceived(SAMPLE_MESSAGE);
  }

  /****************************************************** Callback Functions ******************************************************/

  // Take action on received data
  function onDataReceived(messageFromVA) {

    // Initialize data variables
    VA_MESSAGE = messageFromVA;
    VA_RESULT_NAME = messageFromVA.resultName;

    // Validate data roles
    if (
      !va.contentUtil.validateRoles(
        messageFromVA,
        ["string", "string",'string'],
        ["number"]
      )
    ) {
      va.messagingUtil.postInstructionalMessage(
        VA_RESULT_NAME,
        "D3 Book Images expects columns to be assigned in this order:\n" +
          " 1. Image URL (string)\n" +
          " 2. ID (string)\n" +
          " 3. Title (string)"
      );
      return;
    }

    // Restructure data from 2d array to array of objects
    DATA = [];
    for (let i = 0; i < VA_MESSAGE.data.length; i++) {
      DATA.push({
        image_url: VA_MESSAGE.data[i][0],
        id: VA_MESSAGE.data[i][1],
        title: VA_MESSAGE.data[i][2],
        selected: VA_MESSAGE.data[i][3],
        index: i
      });
    }

    // Initialize chart if first draw, otherwise process data and update elements accordingly
    if (d3.select('div').empty()) {
      drawElements();
      console.log(DATA);
    } else {
      updateElements();
      console.log(DATA);
    }
  }

  // Draw elements for first time
  function drawElements() {

    //Creates a grid
    GRID=d3.select('body')
               .append('div')
                  .attr('id','grid')
                  .attr('class','grid')
                  .on('click', deselectAllElements);

    //Adds g for each book
    BOOK=GRID.selectAll('g')
                 .data(DATA, function(d) {
                   return d.id
                 })
                 .enter()
                 .append('g')
                    .attr('id','book')
                    .classed('selectable', true)
      /*              .classed('selected', function(d) {
                        return d.selected;
                    })
                                      .on('click', selectElement)*/;

    //Adds image to each g
    IMAGE=BOOK.append('svg')
                    .attr('id','book-image')
                    .classed('book-image', true)

              .append('svg:image')
                .attr('xlink:href', function(d) {
                    return d.image_url;
                  })


                  .append('title')
                  .text(function(d) {
                    return d.title;
                  });

  }

  // Redraw data dependent elements on data change
  function updateElements() {

    BOOK=d3.select('#grid').selectAll('g')
        .data(DATA, function(d) {
          return d.id;
        });

    BOOK.classed('selected', function(d) {
      return !d.selected;
    });

    // Enter/Update images
    BOOK.enter()
        .append('g')
        .classed('selectable', true)
        .classed('selected', function(d) {
            return d.selected;
        })
              .on('click', selectElement)
        .append('svg')
        .classed('book-image', true)

      .append("svg:image")
      .attr('xlink:href', function(d) {
        return d.image_url;
      })

      .append('title')
      .text(function(d) {
        return d.title;
      })
;

    // Exit images
    BOOK.exit()
    .classed('selected', false)
    .attr('data-test', function() {
      return 0;
    })
      .remove();
  }

  /******************************************************* Helper Functions *******************************************************/

  // Determine whether or not page is being rendered in iFrame
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }

  // Deselect all on svg click
  function deselectAllElements() {
    // Deselect all elements
    d3.selectAll(".selectable").classed("selected", false);

    // Post message to VA
    va.messagingUtil.postSelectionMessage(VA_RESULT_NAME, []);
  }

  // Handle selection on element
  function selectElement() {
    // Prevent event from falling through to underlying elements
  //  d3.event.stopPropagation();

    // If control is held toggle selected on click preserving array, otherwise select only clicked element
    if (d3.event.ctrlKey) {
      // Toggle selection on clicked element
      d3.select(this).classed("selected", !d3.select(this).classed("selected"));
    } else {
      // Deselect all elements
      d3.selectAll(".selectable").classed("selected", false);

      // Select clicked element
      d3.select(this).classed("selected", true);
    }

    // Build array of selected elements
    const selections = [];
    d3.selectAll(".selectable").each(function(d) {
      if (d3.select(this).classed("selected")) {
        selections.push({ row: d.index });
      }
    });

    // Post message to VA
    va.messagingUtil.postSelectionMessage(VA_RESULT_NAME, selections);
  }

});
</script>
</body>
</html>
