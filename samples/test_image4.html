<!DOCTYPE html>
<html lang="en"  style='width:100%; height:100%;'>
    <head>
        <meta charset="utf-8">
        <title>Book Images</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <body>
        <!-- CSS code -->
        <style type='text/css'>

        html, body, svg {
          /* overflow:hidden; */
          margin:0px;
          width:100%;
          height:100%;
        }
        .grid {
          display:grid;
          grid-template-columns: repeat(auto-fill,minmax(98px, 1fr));
          grid-auto-rows: auto;
        };

        .book {
          border-radius:0px;
          background-color:#808080;
        }
        </style>
    </head>

        <script type="text/javascript">

        //Width and height and how many books to display on one line

          var dataset=
            [{id:1,
              title:"The Hunger Games (The Hunger Games, #1)",
              image_url:'https://images.gr-assets.com/books/1447303603m/2767052.jpg'},
             {id:2,
              title:"Harry Potter and the Sorcerer's Stone (Harry Potter, #1)",
              image_url:'https://images.gr-assets.com/books/1474154022m/3.jpg'},
             {id:3,
              title:"Twilight (Twilight, #1)",
              image_url:'https://images.gr-assets.com/books/1361039443m/41865.jpg'},
             {id:4,
              title:"To Kill a Mockingbird",
              image_url:'https://images.gr-assets.com/books/1361975680m/2657.jpg'},
             {id:5,
              title:"The Great Gatsby",
              image_url:'https://images.gr-assets.com/books/1490528560m/4671.jpg'},
             {id:6,
              title:"The Fault in Our Stars",
              image_url:'https://images.gr-assets.com/books/1360206420m/11870085.jpg'},
             {id:7,
              title:"The Hobbit",
              image_url:'https://images.gr-assets.com/books/1372847500m/5907.jpg'},
             {id:8,
              title:"The Catcher in the Rye",
              image_url:'https://images.gr-assets.com/books/1398034300m/5107.jpg'},
             {id:9,
              title:"Angels & Demons  (Robert Langdon, #1)",
              image_url:'https://images.gr-assets.com/books/1303390735m/960.jpg'},
             {id:10,
              title:"Pride and Prejudice",
              image_url:'https://images.gr-assets.com/books/1320399351m/1885.jpg'}];

            //Creates a grid
            grid=d3.select('body')
                   .append('div')
                    .attr('id','grid')
                    .attr('class','grid');


            //Adds div for each books
            books=grid.selectAll('div')
                      .data(dataset)
                      .enter()
                      .append('div')
                      .attr('id','book');

            //Add image to each block
            books.append('svg')
                  .append('svg:image')
                  .attr('xlink:href', function(d) {
                    return d.image_url;
                  })
                  .append('title')
                  .text(function(d) {
                    return d.title;
                  });

        </script>
    </body>
</html>
