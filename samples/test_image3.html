<!DOCTYPE html>
<html lang="en"  style='width:100%; height:100%;'>
    <head>
        <meta charset="utf-8">
        <title>Book Images</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <body>
        <!-- CSS code -->
        <style type='text/css'>

        html, body, svg {
          /* overflow:hidden; */
          margin:0px;
          width:100%;
          height:100%;
        }
        .grid {
          display:grid;
          grid-template-columns: repeat(auto-fill,minmax(98px, 1fr));
          grid-auto-rows: auto;
        };

        .book {
          border-radius:0px;
          background-color:#808080;
        }
        </style>
    </head>

        <script type="text/javascript">

        //Width and height and how many books to display on one line

          var dataset;

          //Importing data from csv
          d3.csv("books.csv", function(data) {

            dataset=data;

            //Creates a grid
            grid=d3.select('body')
                   .append('div')
                    .attr('id','grid')
                    .attr('class','grid');


            //Adds div for each books
            books=grid.selectAll('div')
                      .data(dataset)
                      .enter()
                      .append('div')
                      .attr('id','book');

            //Add image to each block
            books.append('svg')
                  .append('svg:image')
                  .attr('xlink:href', function(d) {
                    return d.image_url;
                  })
                  .append('title')
                  .text(function(d) {
                    return d.title;
                  });

            });
        </script>
    </body>
</html>
